<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Enter text">

        <br><br><label for="email">Email : </label>
        <input type="email" id="email" placeholder="Enter email">

        <br><br><label for="password">Password : </label>
        <input type="password" id="password" placeholder="Enter password">

        <br><br><label for="PhoneNumber">PhoneNumber : </label>
        <input type="number" id="PhoneNumber" min="10" max="100">

        <br><br><label for="Color">color : </label>
        <input type="color" id="Color">

        <br><br><label for="time">Time : </label>
        <input type="time" id="time">

        <br><br><label for="date">Date : </label>
        <input type="Date" id="date">

        <br><br><label for="Subscribe">Subscribe : </label>
        <input type="checkbox" id="Subcribe">

        <br><br><label for="FileUpload">Upload a File : </label>
        <input type="file" id="FileUpload">

        <br><br><label for="Range">Range : </label>
        <input type="range" id="Range" min="1" max="10">

        <br><br><label for="Website">Website : </label>
        <input type="url" id="Website" placeholder="https://www.com">

        <br><br><label for="country">Country : </label>
        <select name="country" id="country">
            <option value="" selected disabled></option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
            <option value="Australia">Australia</option>
        </select>

        <br><br><label for="Comments">Comments : </label>
        <br><textarea name="comments" id="Comments" rows="4" cols="50"></textarea><br>

        <label>Gender : </label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="male">
        <label for="female">Female</label>
      
        
        <br><br><button>Submit Form</button>  
        <button> Reset Form</button>

    </form>
</body>
</html>
